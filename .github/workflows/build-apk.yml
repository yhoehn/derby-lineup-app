name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk wget autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      - name: Install Buildozer and dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade buildozer cython==0.29.36 virtualenv

      - name: Make gradlew executable
        run: |
          buildozer android debug || true
          find ~/.buildozer -name gradlew -exec chmod +x {} \; 2>/dev/null || true

      - name: Accept Android licenses
        run: |
          yes | buildozer android debug || true

      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: derby-lineup-apk
          path: bin/*.apk
          if-no-files-found: error
